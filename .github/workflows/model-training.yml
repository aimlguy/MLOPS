name: Model Training Pipeline

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID for tracking'
        required: true
        type: string
  push:
    branches: [ main ]
    paths:
      - 'src/train_models.py'
      - 'data/raw/**'

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xgboost scikit-learn pandas numpy lightgbm
          
      - name: Train models
        run: |
          python src/train_models.py
          
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_number }}
          path: |
            models/*.pkl
            models/*.json
          retention-days: 30
          
      - name: Notify completion
        if: always()
        run: |
          echo "Training completed with status: ${{ job.status }}"
          echo "Run ID: ${{ inputs.run_id || github.run_id }}"
